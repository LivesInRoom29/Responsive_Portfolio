<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <!-- Link to BOOTSTRAP sytles and my stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./Assets/index.css">
        <link rel="stylesheet" type="text/css" href="./Assets/contact.css">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/e5541abac7.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <div class="container">
                <!-- My name at the top of the page -->
                <div class="row border-b mb-0 pb-0">
                    <div class="col-md-5 col-sm-12 col-lg-4 text-nowrap header-name">
                        <h1>Molly Kizer</h1>
                    </div>
                    <!-- Links in the navbar -->
                    <div class="col-md-7 col-sm-12 col-lg-8">
                        <nav class="navbar navbar-expand navbar-light justify-content-md-end justify-content-center">
                            <ul class="nav navbar-nav">
                                <li class="nav-item r-border">
                                <a class="nav-link" href="index.html">About</a>
                                </li>
                                <li class="nav-item r-border">
                                <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contact form -->
        <form id="contact-form" action="mailto:molly.kizer@gmail.com" method="post" class="w-75">
            <div class="container p-4 shadow">
                <div class="row contact-header border-b">
                    <div class="col-md-12">
                        <h2>Contact</h2>
                        <hr />
                    </div>
                </div>
                <div class="row form-name">
                    <div class="col-md-12">
                        <label for="form_name">Name *</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <br />
                <div class="row form-email">
                    <div class="col-md-12">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <br />
                <div class="row form-message">
                    <div class="col-md-12">
                        <label for="form_message">Message *</label>
                        <textarea name="message" id="form_message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please, leave me a mesage. "></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="send message">
                    </div>
                </div>
            </div>
        </form>

        <!-- FOOTER -->
        <div class="footer-margin">
            <footer class="footer-position">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-12">
                            <a class="footer-link" href="https://github.com/LivesInRoom29"><i class="btn fab fa-github-square "></i></a>
                            <small class="">Copyright &copy; 2020, Molly Kizer</small>
                            <a class="footer-link" href="www.linkedin.com/in/mkizer-2b52471a8"><i class="btn fa fa-linkedin-square"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
